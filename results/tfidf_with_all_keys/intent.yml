- "السادة المحترمون\nتحية طيبة \nيرجى توضيح بعض النقاط فيما يخص الدراسة في الجامعة\
  \ الافتراضية السورية\n1- هل يوجد مانع من قيام طالب على وشك التسجيل في الدكتوراه\
  \ ضمن جامعة\nدمشق بالتسجيل في برنامج الإجازة في الحقوق في الجامعة الافتراضية السورية\n\
  ( أي هل يوجد مشكلة عند الجمع بين إجازة من جامعة دمشق قد حصل عليها الطالب\nوالتسجيل\
  \ للحصول على إجازة أخرى من جهة الجامعة الافتراضية السورية؟)\n2- هل يقبل اختبار فحص\
  \ اللغة الخاص بالدكتوراه الذي يجريه معهد اللغات\nكبديل عن فحص اللغة الخاص بالتسجيل\
  \ بدرجة الإجازة  أو الماجستير في الجامعة\nالافتراضية السورية؟\n3- (سؤال عن التعديل\
  \ بشكل عام)في حال اختياري لأحد برنامجي الحقوق\nوالاقتصاد:\nأ- برنامج الحقوق : يوجد\
  \ مقرر باسم \" الرخصة الدولية لقيادة الحاسب\" علماً\nان الفحص العام الذي يتم عادة\
  \ للحصول على هذه الشهادة نُعفى منه كخريجين من\nالكليات التي تقوم بدراسة الحاسب فهل\
  \ يمكن تعديل هذا المقرر مقابل دراستي\nالسابقة؟\nب- برنامج الاقتصاد يتضمن بالإضافة\
  \ الى للمقرر المذكور في برنامج الحقوق\nمقررات أخرى قمنا بدراستها مثل \" إدارة قواعد\
  \ المعطيات \" فهل يمكن تعديلها\nأيضاً؟\nمع التنويه أنني لا أنوي الانتقال من كلية\
  \ حالية إلى الجامعة وإتما أنهيت\nدراستي من كلية الهمك في دمشق وأرغب بالحصول على\
  \ إجازة أخرى في احد\nالاختصاصين المذكورين\n4- هل يمنع التسجيل في الجامعة الافتراضية\
  \ السورية من التسجيل في\nالدكتوراه ضمن جامعات القطر لأي سبب له علاقة بالتفرغ أو\
  \ أي سبب آخر؟\n5- باعتبار أن شهادني الثانوية قديمة هل يمكن أن استفيد من المنح للطلاب\n\
  المتفوقين أم أنها حصراً للثانويات الجديدة مع الأخذ بالعلم أني من أبناء\nالمعلمين\
  \ وسأقوم بتزويد وثيقة انتساب للنقابة عند التسجيل في حال عدم\nامكانية الحصول على\
  \ منحة المتفوقين المذكورة على الموقع .\nولكم جزيل الشكر "
